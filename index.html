<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-title">
                <h1>Guessing game</h1>
            </div>
            <div class="card-body">
                <form >
                    <div class="form-field">
                        <label for="Guessing number"> guess a number between 1 to 5:</label>
                        <input type="number" name="" id="gussingNumber" min="1" max="5" required>
                    </div>
                    <div class="buttons">
                        <button type="submit" id="check" class="btn">Check result</button>
                    </div>
                </form>
                <p class="resultText"></p>
                <p class="remainingAttempts"></p>
            </div>
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
